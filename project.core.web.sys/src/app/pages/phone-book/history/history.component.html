<md-sidenav-container>

  <div class="main-container clearfix">
    <search-form *ngIf="searchDOMS" [filters]="searchDOMS" [condition]="filters" (onSearch)="onSearch($event)"></search-form>
  </div>

  <timi-table [headers]="headers" [data]="datas" [clickRowable]="false"
    [totals]="totals" [pageSize]="pageSize" [activeIndex]="currentPage" (pageEvent)="page($event)">
  </timi-table>

</md-sidenav-container>
