<div class="container-fluid">
    <div class="row">
        <div class="col-lg-3 api-list">
            <ul>
                <li *ngFor="let item of result,let i = index"><a href="javascript:;" (click)="goTo(i)">{{i+1}}.{{item.summary.title}}</a></li>
            </ul>
        </div>
        <div class="col-lg-9">
            <ul>
                <li class="api-wrap">
                    <dl>
                        <dt>接口名字:<span>{{list.summary.title}}</span></dt>
                        <dt>参数列表</dt>
                        <dd>
                            <ul>
                                <li *ngFor="let param of list.summary.params">
                                    <label>{{param.type}}</label><span>: {{param.value}}</span>
                                </li>
                            </ul>
                        </dd>
                        <dt>入参</dt>
                        <dd>
                            <ul>
                                <li *ngFor="let param of list.params">
                                    <label>{{param.name}}</label><span>: {{param.description}}</span>
                                </li>
                            </ul>
                        </dd>
                        <dt>返回的参数</dt>
                        <dd><pre>{{list.return}}</pre></dd>
                        <dt>备注</dt>
                        <dd>{{list.remark}}</dd>
                        <dt>例如：</dt>
                        <dd><pre>{{list.example}}</pre></dd>
                    </dl>
                </li>
            </ul>
        </div>
    </div>
</div>
