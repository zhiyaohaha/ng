<md-sidenav-container [@fadeInState]="'active'">

  <div class="main-container clearfix">
    <search-form *ngIf="searchFilters" [filters]="searchFilters" [condition]="filters" (onSearch)="onSearch($event)"></search-form>
  </div>

  <app-table #table [data]="filteredData" [columns]="columns" [totals]="filteredTotal" [pageSize]="pageSize" [activeIndex]="currentPage"
    [clickAuthority]="2" (change)="page($event)" (rowClick)="rowClickEvent($event);sidenav.open()">
  </app-table>

  <md-sidenav #sidenav class="sidenav container-fluid" align="end" (open-start)="sidenavOpen()" (close)="closeEnd()">
    <div class="row">
      <div class="col-lg-12">
        <div class="header">
          <span>程建的推广详情</span>
        </div>
        <div class="tableBox">
          <div class="boxHeader">
            <span>编号</span>
            <span>姓名</span>
            <span>手机号码归属地</span>
            <span>来源</span>
            <span>用户类型</span>
        
          </div>
          <div class="tableContent" *ngFor="let item of level2;let i=index">
            <div class="level2" (click)="showLevel($event,i)">
              <span>002</span>
              <span>刘志杰</span>
              <span>北京</span>
              <span>PC网站</span>
              <span>自然人</span>
              <span *ngIf="!level2[i].checked">+</span>
              <span *ngIf="level2[i].checked">-</span>
            </div>
            <div *ngFor="let item of level3">
              <div class="level3" *ngIf="level2[i].checked">
                <span>1</span>
                <span>2</span>
                <span>3</span>
                <span>4</span>
                <span>5</span>
              </div>
            </div>
        
          </div>
        
        </div>
      </div>
    </div>
  </md-sidenav>

</md-sidenav-container>
