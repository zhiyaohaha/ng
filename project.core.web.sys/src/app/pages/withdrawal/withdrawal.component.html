<md-sidenav-container>

  <div class="main-container clearfix">
    <search-form *ngIf="searchFilters" [filters]="searchFilters" [condition]="filters" (onSearch)="onSearch($event)"></search-form>
    <button md-raised-button class="add-button" (click)="pass()">放款</button>
    <button md-raised-button class="add-button" (click)="noPass()">拒绝</button>
  </div>


  <timi-table #table [headers]="columns" [data]="filteredData" [totals]="filteredTotal" [pageSize]="pageSize" [activeIndex]="currentPage"
    (pageEvent)="page($event)" (checkeRowEvent)="rowClickEvent($event)" [selectable]="true"></timi-table>

    <div class="row">
      <div class="col-lg-12">

      </div>
    </div>
  </md-sidenav> -->

</md-sidenav-container>
