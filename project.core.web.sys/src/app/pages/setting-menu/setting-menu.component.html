<md-sidenav-container>
    <md-sidenav #sidenav align="end">
        good job!
    </md-sidenav>
    <div class="container-fluid">
        <ul>
            <li class="menu-row" *ngFor="let menu of menus">
                <div class="menu-card">
                    <button md-button class="pages-item">{{menu.name}}</button>
                    <div class="authority-first">
                        <ng-container *ngFor="let item of menu._functions">
                            <button md-button class="authority-btn">{{item.name}}</button>
                        </ng-container>
                    </div>
                    <button md-button (click)="addAuthority();sidenav.open()">+权限</button>
                </div>
                <div class="menu-card" *ngFor="let page of menu.childrens">
                    <button md-button class="pages-item">{{page.name}}</button>
                    <div class="authority-first" *ngFor="let item of page._functions">
                        <button md-button class="authority-btn">{{item.name}}</button>
                    </div>
                    <button md-button (click)="addAuthority();sidenav.open()">权限+</button>
                </div>
                <div class="menu-card">
                    <button md-button (click)="addPage();sidenav.open()">+</button>
                </div>
            </li>
        </ul>
    </div>
</md-sidenav-container>
