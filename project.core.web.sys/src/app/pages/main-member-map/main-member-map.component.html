<ul>
    <li class="wrap-li" *ngFor="let item of datas">
        {{item.description}}
        <div class="wrap-div">
            <ul>
                <li [ngClass]="{'wrap-li' : field.target}" *ngFor="let field of item.fields">
                    {{field.description}}
                    <ng-container *ngIf="field.target">
                        <app-main-member-map-list [data]="field.target"></app-main-member-map-list>
                    </ng-container>
                </li>
            </ul>
        </div>
    </li>
</ul>
