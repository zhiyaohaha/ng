<ul class="search-ul">
    <li *ngFor="let item of filters">
        <div [ngSwitch]="item.ui.displayType">
            <md-input-container *ngSwitchCase="'HtmlDomDisplayType.Text'" [ngStyle]="{'display': item.ui.hidden ? 'none' : 'show'}">
              <input mdInput placeholder="{{item.ui.placeholder || item.ui.label}}" [value]="item.value"
                     [name]="item.name" (input)="searchParam($event)" (keypress)="keyPress($event)"
                     [disabled]="item.ui.isDisabled">
            </md-input-container>
            <md-input-container *ngSwitchCase="'HtmlDomDisplayType.Hidden'" [ngStyle]="{'display': item.ui.hidden ? 'none' : 'show'}">
              <input mdInput placeholder="{{item.ui.placeholder || item.ui.label}}" [value]="item.value"
                     [name]="item.name" [disabled]="item.ui.isDisabled">
            </md-input-container>
            <div *ngSwitchCase="'HtmlDomDisplayType.DateRange'">
                <md-input-container>
                    <input mdInput [mdDatepicker]="picker" placeholder="起始时间" [(ngModel)]="StartTime">
                    <!-- <button mdSuffix [mdDatepickerToggle]="picker"></button> -->
                    <md-datepicker-toggle mdSuffix [for]="picker"></md-datepicker-toggle>
                    <md-datepicker #picker></md-datepicker>
                </md-input-container>
                &nbsp;&nbsp;--&nbsp;&nbsp;
                <md-input-container>
                    <input mdInput [mdDatepicker]="picker2" placeholder="截至时间" [(ngModel)]="EndTime">
                    <!-- <button mdSuffix [mdDatepickerToggle]="picker2"></button> -->
                    <md-datepicker-toggle mdSuffix [for]="picker2"></md-datepicker-toggle>
                    <md-datepicker #picker2></md-datepicker>
                </md-input-container>
            </div>
            <!-- <div *ngSwitchCase="'HtmlDomDisplayType.Select'">
                <md-select placeholder="Favorite food" (change)="changed($event)">
                    <md-option *ngFor="let food of foods" [value]="food.value">
                        {{ food.viewValue }}
                    </md-option>
                </md-select>
            </div> -->
        </div>
    </li>
    <li>
        <button fButton color="deepblue" (click)="searchParams()">搜索</button>
    </li>
</ul>
