    <section class="main-container">
        <div class="row form-inline table-base-info">
            <!-- <div class="col-sm-12">
                <h3>表格编辑器</h3>
            </div> -->
            <div class="form-group col-sm-3"></div>
            <div class="form-group col-sm-3"><label for="templateName">模板名称：</label><input type="text" class="form-control" placeholder="请填写模板名称" id="templateName"></div>
            <div class="form-group col-sm-3"><label for="templateTitle">模板标题：</label><input type="text" class="form-control" placeholder="请填写模板标题" id="templateTitle"></div>
            <div class="form-group col-sm-3"><label for="templatePlatform">平台：</label><select class="form-control" placeholder="请选择一个平台" id="templatePlatform"></select></div>
        </div>
        <div class="row">
            <div class="col-sm-2">
                <div class="form-group">
                    <select style="margin-top:-34px" id="collections" class="form-control"></select>
                </div>
                <div id="collectionsContent"></div>
            </div>
            <div class="col-sm-10 form-inline table-content">
                <div id="templateFields">
                    <h4>表头</h4>
                    <ul>
                        <li>
                            <div class="row m-b-10">
                                <div class="col-sm-3">
                                    <label for="">表头字段：</label>
                                    <input type="text" class="form-control input-sm m-b-10 fieldName" value="id" disabled>
                                </div>
                                <div class="col-sm-3">
                                    <label for="">表头标题：</label>
                                    <input type="text" class="form-control input-sm m-b-10 fieldLabel" value="唯一标识" disabled>
                                </div>
                                <div class="col-sm-3">
                                    <label for="">表格管道：</label>
                                    <select class="form-control input-sm fieldPipe" placeholder="请选择一个管道" disabled></select>
                                </div>
                                <div class="col-sm-1 checkbox">
                                    <label><input type="checkbox" class="fieldHidden" checked>隐藏</label>
                                    <!--<label><input type="checkbox" class="fieldNested" disabled>嵌套</label>-->
                                </div>
                            </div>
                        </li>
                        <li class="clone">
                            <div class="row m-b-10">
                                <div class="col-sm-3">
                                    <label for="">表头字段：</label>
                                    <input type="text" class="form-control input-sm m-b-10 fieldName" placeholder="请填写一个表头字段">
                                </div>
                                <div class="col-sm-3">
                                    <label for="">表头标题：</label>
                                    <input type="text" class="form-control input-sm m-b-10 fieldLabel" placeholder="请填写一个表头标题">
                                </div>
                                <div class="col-sm-3">
                                    <label for="">表格管道：</label>
                                    <select class="form-control input-sm m-b-10 fieldPipe" placeholder="请选择一个管道"></select>
                                </div>
                                <div class="col-sm-1 checkbox">
                                    <label><input type="checkbox" class="fieldHidden">隐藏</label>
                                    <!--<label><input type="checkbox" class="fieldNested" disabled>嵌套</label>-->
                                </div>
                                <div class="col-sm-2">
                                    <i class="fa fa-plus-circle addnotes" data-name="header" aria-hidden="true"></i>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
                <div id="templateFilters">
                    <h4>筛选项</h4>
                    <ul>
                        <li class="clone">
                            <div class="row">
                                <div class="col-sm-3 m-b-10">
                                    <label for="">绑定项名称：</label>
                                    <input type="text" class="form-control input-sm bindName" placeholder="请输入绑定项名称">
                                </div>
                                <div class="col-sm-3 m-b-10">
                                    <label for="">筛选项标题：</label>
                                    <input class="form-control input-sm filterUiLabel" type="text" placeholder="请填写筛选项标题">
                                </div>
                                <div class="col-sm-3 m-b-10">
                                    <label for="">筛选项默认值：</label>
                                    <input class="form-control input-sm filterValue" type="text" placeholder="请填写筛选项默认值">
                                </div>
                                <div class="col-sm-1 m-b-10 checkbox">
                                    <label><input type="checkbox" class="filterUiHidden">隐藏</label>
                                </div>
                                <div class="col-sm-2">
                                    <i class="fa fa-plus-circle addnotes" data-name="filter" aria-hidden="true"></i>
                                </div>
                                <div class="col-sm-3 m-b-10">
                                    <label for="">筛选类型：</label>
                                    <select class="form-control input-sm filterType" placeholder="请选择一个筛选类型"></select>
                                </div>
                                <div class="col-sm-9 m-b-10">
                                    <label for="displayType">展示类型：</label>
                                    <select class="form-control input-sm displayType filterUiDisplayType" placeholder="请选择一个展示类型"></select>
                                </div>
                                <div class="col-sm-3 m-b-10">
                                    <label for="bindMethod">绑定方式：</label>
                                    <select class="form-control input-sm bindMethod" placeholder="请选择"></select>
                                </div>
                                <div class="col-sm-3 m-b-10">
                                    <label for="bindTarget">绑定目标：</label>
                                    <select class="form-control input-sm bindTarget" placeholder="请选择"></select>
                                </div>
                                <div class="col-sm-3 m-b-10">
                                    <label for="">占位符：</label>
                                    <input class="form-control input-sm filterUiPlaceholder" type="text" placeholder="占位符">
                                </div>
                                <div class="col-sm-9 m-b-10">
                                    <label for="">筛选项字段：</label>
                                    <input class="form-control input-sm filterField" type="text" placeholder="请拖拽筛选项内容" style="width:calc(100% - 175px) !important;">
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
                <div id="templateSorts">
                    <h4>排序</h4>
                    <ul>
                        <li class="clone">
                            <div class="row m-b-10">
                                <div class="col-sm-9">
                                    <label for="">影响规则：</label>
                                    <input type="text" class="form-control sortField full">
                                </div>
                                <div class="col-sm-1 checkbox">
                                    <label for=""></label>
                                    <input type="checkbox" class="sortDesc">倒序
                                </div>
                                <div class="col-sm-2">
                                    <i class="fa fa-plus-circle addnotes" data-name="sort" aria-hidden="true"></i>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="row">
                    <div class="form-group col-sm-12 m-b-10">
                        <label for="templateDescription">描述：</label>
                        <textarea class="form-control full" placeholder="请填写描述" id="templateDescription"></textarea>
                    </div>
                    <div class="form-group col-sm-12 m-b-10">
                        <label for="templateTags">标签：</label>
                        <input type="text" class="form-control full" placeholder="请填写标签" id="templateTags">
                    </div>
                    <div class="form-group col-sm-12" style="text-align:center"><button class="btn btn-default" onclick="saveTemplate()">保存模板</button></div>
                </div>
            </div>
        </div>
    </section>
