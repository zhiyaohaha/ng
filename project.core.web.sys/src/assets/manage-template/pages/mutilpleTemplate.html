    <section class="main-container">
        <div class="row form-inline table-base-info">
            <!-- <div class="col-sm-12">
                <h3>模板多选编辑器</h3>
            </div> -->
            <div class="col-sm-3">
                <div class="form-group"><label for="" class="text-left">模板名称：</label><input type="text" class="form-control" placeholder="请填写模板名称" id="templateName"></div>
            </div>
            <div class="col-sm-3">
                <div class="form-group"><label for="">模板标题：</label><input type="text" class="form-control" placeholder="请填写模板标题" id="templateTitle"></div>
            </div>
            <div class="col-sm-3">
                <div class="form-group"><label for="templatePlatform">平台：</label><select class="form-control" placeholder="请选择一个平台" id="templatePlatform"></select></div>
            </div>
            <div class="col-sm-3">
                <div class="form-group"><label for="">标签：</label><input type="text" class="form-control" placeholder="请填写标签" id="templateTags"></div>
            </div>
            <div class="col-sm-3">
                <div class="form-group"><label for="">描述：</label><input type="text" class="form-control" placeholder="请填写描述" id="templateDescription"></div>
            </div>
            <div class="col-sm-3">
                <div class="form-group"><button class="form-control" onclick="saveTemplate()">保存模板</button></div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-3">
                <div class="form-group">
                    <select id="collections" class="form-control"></select>
                </div>
                <div id="collectionsContent"></div>
            </div>
            <div class="col-sm-9 form-inline table-content">
                <div id="templateFields">
                    <h4>绑定文本</h4>
                    <ul>
                        <li>
                            <div class="row m-b-10">
                                <div class="col-sm-6">
                                    <label for="">字段：</label>
                                    <input type="text" class="form-control input-sm fieldName" placeholder="请填写字段" id="bindTextField" disabled>
                                </div>
                                <div class="col-sm-6">
                                    <label for="">标题：</label>
                                    <input type="text" class="form-control input-sm fieldLabel" placeholder="请填写标题" data-name="bindTextField" disabled>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
                <div id="templateValues">
                    <h4>绑定值</h4>
                    <ul>
                        <li>
                            <div class="row m-b-10">
                                <div class="col-sm-6">
                                    <label for="">字段：</label>
                                    <input type="text" class="form-control input-sm fieldName" placeholder="请填写字段" id="bindValueField" disabled>
                                </div>
                                <div class="col-sm-6">
                                    <label for="">标题：</label>
                                    <input type="text" class="form-control input-sm fieldLabel" placeholder="请填写标题" data-name="bindValueField" disabled>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
                <div id="templateFilters">
                    <h4>筛选项</h4>
                    <ul>
                        <li>
                            <div class="row">
                                <div class="col-sm-8">
                                    <div class="row">
                                        <div class="col-sm-8 m-b-10">
                                            <label for="">筛选类型：</label>
                                            <select class="form-control input-sm filterType" placeholder="请选择一个筛选类型"></select>
                                        </div>
                                        <div class="col-sm-12 m-b-10">
                                            <label for="">筛选项字段：</label>
                                            <input class="form-control input-sm filterField" type="text" placeholder="请拖拽筛选项内容" style="width:calc(100% - 183px) !important;" disabled>
                                        </div>
                                        <div class="col-sm-8 m-b-10">
                                            <label for="">筛选值：</label>
                                            <input class="form-control input-sm filterValue" type="text" placeholder="请填写筛选项默认值">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                    <i class="fa fa-plus-circle addnotes" data-name="filter" aria-hidden="true"></i>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
                <div>
                    <h4>是否有子集</h4>
                    <ul>
                        <li>
                            <div class="row m-b-10">
                                <div class="col-sm-12">
                                    <label for="">是否有子集：</label>
                                    <input type="checkbox" id="childrens">
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
                <div id="templateSorts">
                    <h4>深度</h4>
                    <ul>
                        <li class="clone">
                            <div class="row m-b-10">
                                <div class="col-sm-8">
                                    <label for="">深度：</label>
                                    <input type="text" class="form-control" id="depth">
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </section>
    <script src="../js/jquery.min.js"></script>
    <script src="../js/plugins/jqueryMd5/jquery.md5.js"></script>
    <script src="../js/jquery-ui.min.js"></script>

    <script>
        $("#aaa").on("change", function () {
            var formData = new FormData();
            formData.append("file", $("#aaa")[0].files[0]);
            $.ajax({
                url: "http://192.168.3.15:8001/api/LoanOrder/UploadAttachmentFile",
                type: 'POST',
                data: formData,
                // 告诉jQuery不要去处理发送的数据
                processData: false,
                // 告诉jQuery不要去设置Content-Type请求头
                contentType: false,
                beforeSend: function (xhr) {
                    console.log("正在进行，请稍候");
                    xhr.setRequestHeader('attachmentId', '59eda139f83b994f880ac51c');
                },
                success: function (responseStr) {
                    if (responseStr.status === 0) {
                        console.log("成功" + responseStr);
                    } else {
                        console.log("失败");
                    }
                },
                error: function (responseStr) {
                    console.log("error");
                }
            });
        })

    </script>
</body>
