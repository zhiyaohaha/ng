<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Index</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/jQueryUI/jquery-ui.theme.min.css">
    <link rel="stylesheet" href="../css/pages/formTemplate.css">
    <style>
            html { overflow: hidden; }
            .container-fluid  .fixedDivContent{
                overflow-y:auto;
            }
    </style>
</head>

<body>
    <section class="container-fluid">
        <div class="row form-inline table-base-info" id="fixedDivTop">
            <div class="col-sm-3"></div>
            <div class="col-sm-3">
                <div class="form-group"><label for="" class="text-left">模板名称：</label><input type="text" class="form-control" placeholder="请填写模板名称" id="templateName"></div>
            </div>
            <div class="col-sm-3">
                <div class="form-group"><label for="">模板标题：</label><input type="text" class="form-control" placeholder="请填写模板标题" id="templateTitle"></div>
            </div>
            <div class="col-sm-3">
                <div class="form-group"><label for="templatePlatform">平台：</label><select class="form-control" placeholder="请选择一个平台" id="templatePlatform"></select></div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-3">
                <div class="form-group">
                    <select  style="margin-top:-44px" id="collections" class="form-control"></select>
                </div>
                <div id="collectionsContent"></div>
            </div>
            <div class="col-sm-9 form-inline table-content fixedDivContent" id="fixedDivContent">
                <div id="templateFields">
                    <h4>绑定文本</h4>
                    <ul>
                        <li>
                            <div class="row m-b-10">
                                <div class="col-sm-6">
                                    <label for="">字段：</label>
                                    <input type="text" class="form-control input-sm fieldName" placeholder="请填写字段" id="bindTextField" disabled>
                                </div>
                                <div class="col-sm-6">
                                    <label for="">标题：</label>
                                    <input type="text" class="form-control input-sm fieldLabel" placeholder="请填写标题" data-name="bindTextField" disabled>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
                <div id="templateValues">
                    <h4>绑定值</h4>
                    <ul>
                        <li>
                            <div class="row m-b-10">
                                <div class="col-sm-6">
                                    <label for="">字段：</label>
                                    <input type="text" class="form-control input-sm fieldName" placeholder="请填写字段" id="bindValueField" disabled>
                                </div>
                                <div class="col-sm-6">
                                    <label for="">标题：</label>
                                    <input type="text" class="form-control input-sm fieldLabel" placeholder="请填写标题" data-name="bindValueField" disabled>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
                <div id="templateFilters">
                    <h4>筛选项</h4>
                    <ul>
                        <li>
                            <div class="row">
                                <div class="col-sm-8">
                                    <div class="row">
                                        <div class="col-sm-8 m-b-10">
                                            <label for="">筛选类型：</label>
                                            <select class="form-control input-sm filterType" placeholder="请选择一个筛选类型"></select>
                                        </div>
                                        <div class="col-sm-12 m-b-10">
                                            <label for="">筛选项字段：</label>
                                            <input class="form-control input-sm filterField" type="text" placeholder="请拖拽筛选项内容" style="width:calc(100% - 183px) !important;" disabled>
                                        </div>
                                        <div class="col-sm-8 m-b-10">
                                            <label for="">筛选值：</label>
                                            <input class="form-control input-sm filterValue" type="text" placeholder="请填写筛选项默认值">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                    <i class="fa fa-plus-circle addnotes" data-name="filter" aria-hidden="true"></i>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
                <div>
                    <h4>是否有子集</h4>
                    <ul>
                        <li>
                            <div class="row m-b-10">
                                <div class="col-sm-12">
                                    <label for="">是否有子集：</label>
                                    <input type="checkbox" id="childrens">
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
                <div id="templateSorts">
                    <h4>深度</h4>
                    <ul>
                        <li class="clone">
                            <div class="row m-b-10">
                                <div class="col-sm-8">
                                    <label for="">深度：</label>
                                    <input type="text" class="form-control" id="depth">
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="row">
                    <div class="form-group col-sm-12 m-b-10">
                        <label for="templateDescription">描述：</label>
                        <textarea class="form-control full" placeholder="请填写描述" id="templateDescription"></textarea>
                    </div>
                    <div class="form-group col-sm-12 m-b-10">
                        <label for="templateTags">标签：</label>
                        <input type="text" class="form-control full" placeholder="请填写标签" id="templateTags">
                    </div>
                    <div class="form-group col-sm-12 m-b-10" style="text-align:center"><button class="btn btn-default" onclick="saveTemplate()">保存模板</button></div>
                </div>
            </div>
        </div>
    </section>
    <script src="../js/jquery.min.js"></script>
    <script src="../js/plugins/jqueryMd5/jquery.md5.js"></script>
    <script src="../js/jquery-ui.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/ajax.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/pages/index.js"></script>
    <script src="../js/pages/mutilpleTemplate.js"></script>
</body>

</html>
