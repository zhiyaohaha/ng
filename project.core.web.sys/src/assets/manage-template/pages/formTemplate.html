<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Index</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.0.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/font-awesome/4.0.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/jqueryui/1.11.2/jquery-ui.theme.min.css">
    <link rel="stylesheet" href="../css/pages/index.css">
</head>
<body>
    <section class="container-fluid">
        <!-- 头部 -->
        <div class="row form-inline form-base-info" id="fixedDivTop">
            <div class="col-sm-3"></div>
            <div class="col-sm-3">
                <div class="form-group">
                    <label for="">模板名称：</label>
                    <input type="text" class="form-control" placeholder="请填写模板名称" id="templateName">
                </div>
            </div>
            <div class="col-sm-3">
                <div class="form-group">
                    <label for="">模板标题：</label>
                    <input type="text" class="form-control" placeholder="请填写模板标题" id="templateTitle">
                </div>
            </div>
            <div class="col-sm-3">
                <div class="form-group">
                    <label for="platform">平台：</label>
                    <select class="form-control" id="templatePlatform">
                    </select>
                </div>
            </div>
        </div>
        <div class="row">
            <!-- 左侧部分 -->
            <div class="col-sm-2" style="margin-top:-47px;">
                <div style="text-align:center;" style="margin-top:-47px;">
                    <button class="btn btn-default lists" data-name="formDom">DOM列表</button>
                    <button class="btn btn-default lists" data-name="collections">数据源列表</button>
                </div>
                <div id="listWrap">
                    <div id="formDom"></div>
                    <div id="collections"></div>
                    <div id="collectionsDetail">
                        <a href="#" class="back-collections">返回</a>
                        <div id="collectionsDetailList"></div>
                    </div>
                </div>
            </div>
            <!-- 中间部分 -->
            <div class="col-sm-7  fixedDivCenter" id="fixedDivCenter">
                <div class="col-sm-12 m-b-10" id="formDomTarget"></div>
                <div class="form-horizontal">
                    <div class="form-group  m-b-10">
                        <label for="templateDescription" class="col-sm-1 control-label">描述：</label>
                        <div class="col-sm-11">
                            <textarea class="form-control full" placeholder="请填写描述" id="templateDescription"></textarea>
                        </div>
                    </div>
                    <div class="form-group  m-b-10">
                        <label for="templateTags" class="col-sm-1 control-label" >标签：</label>
                        <div class="col-sm-11">
                            <input type="text" class="form-control" placeholder="请填写标签" id="templateTags">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-12 m-b-10">
                            <button class="btn btn-default  center-block" onclick="saveTemplate()">保存模板</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 右侧 -->
            <div class="col-sm-3 fixedDivRight" id="fixedDivRight">
                <ul id="rightTab" class="nav nav-tabs">
                    <li class="active"> <a href="#tabBasis" data-toggle="tab">基础</a></li>
                    <li><a href="#tabOrder" data-toggle="tab">命令</a></li>
                    <li><a href="#tabVerify" data-toggle="tab">验证</a></li>
                    <li><a href="#tabAdvanced" data-toggle="tab">高级</a></li>
                </ul>
                <div  class="tab-content">
                    <div class="tab-pane fade in active" id="tabBasis">
                            <label for="bindTitle">标题：</label>
                            <input class="form-control input-sm m-b-10" type="text" id="bindTitle" placeholder="标题">
                            <label for="bindField">绑定字段：</label>
                            <input class="form-control input-sm m-b-10" type="text" placeholder="绑定字段" id="bindField">
                            <label for="bindField">默认值：</label>
                            <input class="form-control input-sm m-b-10" type="text" placeholder="默认值" id="defaultValue">
                            <label for="displayType">展示类型：</label>
                            <select class="form-control input-sm m-b-10" id="displayType" disabled>
                            </select>
                            <label for="bindTarget">绑定管道：</label>
                            <select class="form-control input-sm m-b-10" id="bindPipe"></select>
                            <label for="bindPlaceholder">占位符：</label>
                            <input class="form-control input-sm m-b-10" type="text" placeholder="占位符" id="bindPlaceholder">
                            <div class="row">
                                <div class="col-sm-12 form-group">
                                    <label for="">选项：</label><br>
                                    <label for="">
                                        <input type="checkbox" id="bindDisabled" /> 禁用
                                    </label>
                                    <label for="">
                                        <input type="checkbox" id="bindHide" /> 隐藏
                                    </label>
                                    <label for="">
                                        <input type="checkbox" id="bindRequired" /> 必选
                                    </label>
                                    <label for="">
                                        <input type="checkbox" id="bindMulti" /> 多值
                                    </label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12">
                                    <label for="">描述：</label>
                                    <textarea class="form-control m-b-10" id="bindDescription" placeholder="描述" style="height: 70px; resize: none;"></textarea>
                                </div>
                            </div>
                    </div>
                    <div class="tab-pane fade" id="tabOrder">
                        <div class="row">
                            <div class="col-sm-12 additional" id="cmdsGroup">
                                <!-- <label for="">命令栏</label> -->
                                <div class="form-inline">
                                    <div class="form-group">
                                        <label for="">命令名称：</label><br>
                                        <select class="form-control input-sm m-b-10 cmdOptions" placeholder="命令名称"></select>
                                    </div>
                                    <div class="form-group">
                                        <label for="">表单模板：</label><br>
                                        <select class="form-control input-sm m-b-10 cmdFormTemplate" placeholder="请选择表单模板"></select>
                                    </div>
                                    <div class="form-group">
                                        <label for="触发Dom">触发Dom：</label><br>
                                        <select class="form-control input-sm m-b-10 cmdFormDom" placeholder="触发Dom"></select>
                                    </div>
                                    <div class="triggerWhereGroup">
                                        <label for="">键值对：</label>
                                        <div class="formTemplate-wrap">
                                            <div class="form-group">
                                                <input type="text" class="form-control input-sm m-b-10 w100 cmdTriggerWhere" placeholder="键" name="key">
                                            </div>
                                            <div class="form-group">
                                                <input type="text" class="form-control input-sm m-b-10 w100" placeholder="值" name="value">
                                            </div>
                                            <div class="form-group">
                                                <i class="fa fa-plus-circle addnotes" data-name="formTemplate" aria-hidden="true"></i>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="">触发地址：</label><br>
                                        <input type="text" class="form-control input-sm m-b-10 cdmAddress" placeholder="触发地址">
                                    </div>
                                    <label for="">绑定字段集合：</label><br>
                                    <div class="form-group" style="width:95%">
                                        <input type="text" class="form-control input-sm m-b-10 cmdFields" placeholder="绑定字段集合" disabled>
                                    </div>
                                    <i class="fa fa-plus-circle addnotes" data-name="cmds" aria-hidden="true"></i>
                                </div>
                            </div>
                        </div> 
                    </div>
                    <div class="tab-pane fade" id="tabAdvanced">
                        <label for="bindMethod">绑定方式：</label>
                        <select class="form-control input-sm m-b-10" id="bindMethod">
                        </select>
                            <label for="bindTarget">绑定目标：</label>
                        <select class="form-control input-sm m-b-10" id="bindTarget">
                        </select>
                        <div class="row">
                            <div class="col-sm-12 additional" id="attrGroup">
                                <label for="">属性：</label>
                                <div class="form-inline">
                                    <div class="form-group">
                                        <input type="text" class="form-control input-sm m-b-10 w100" placeholder="键" name="key">
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="form-control input-sm m-b-10 w100" placeholder="值" name="value">
                                    </div>
                                    <div class="form-group">
                                        <i class="fa fa-plus-circle addnotes" data-name="attr" aria-hidden="true"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12 additional" id="cssGroup">
                                <label for="">样式：</label>
                                <div class="form-inline">
                                    <div class="form-group">
                                        <input type="text" class="form-control input-sm m-b-10 w100" placeholder="键" name="key">
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="form-control input-sm m-b-10 w100" placeholder="值" name="value">
                                    </div>
                                    <div class="form-group">
                                        <i class="fa fa-plus-circle addnotes" data-name="css" aria-hidden="true"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="tabVerify"> 
                        <div class="row">
                            <div class="col-sm-12 additional" id="verifyGroup">
                                <div class="form-inline">
                                    <div class="form-group">
                                        <label for="">名称：</label><br>
                                        <select class="form-control input-sm m-b-10 verifyName" placeholder="验证名称"></select>
                                    </div>
                                    <div class="verifyMsgParent verifyLastLine">
                                        <label for="">验证消息：</label><br>
                                        <input type="text" class="form-control input-sm m-b-10 verifyMsg" placeholder="验证消息" data-value="">
                                    </div>
                                    <div class="verifyParamsParent verifyLineNone">
                                        <label for="">参数：</label>
                                        <div class="verifyParams">
                                            <!-- <input type="text" class="form-control input-sm m-b-10" placeholder="值"> -->
                                        </div>
                                    </div>
                                    <i class="fa fa-plus-circle addnotes" data-name="verify" aria-hidden="true"></i>
                                </div>
                            </div>
                        </div> 
                    </div>
                </div>        

                <div class="row">
                    <div class="col-sm-12 m-b-10">
                        <button class="btn btn-default m-b-10" onclick="save()">保存</button>
                    </div>
                </div>
               
        </div>
    </section>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="../js/plugins/jqueryMd5/jquery.md5.js"></script>
    <script src="https://cdn.bootcss.com/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
    <script src="../js/ajax.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/pages/index.js"></script>
    <script src="../js/pages/formTemplate.js"></script>
</body>
</html>
